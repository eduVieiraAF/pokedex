<poke-search (emitSearch)="search($event)"></poke-search>

<section class="listing">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details']" class="pokemnon" *ngIf="pokemon.status">
      <section class="pokemnon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name | titlecase }}
          </li>
        </ul>
      </section>
      <section class="pokemnon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          alt="pokemnon.name"
        />
      </section>
    </a>
  </ng-template>
</section>
